<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Bankist web app</title>
  </head>
  <body class="bg-gray-100 px-10 h-screen">
    <header class="w-full py-5">
      <nav
        class="flex flex-row items-center justify-between text-gray-600 md:mx-10"
      >
        <img src="img/logo.png" alt="" class="h-14 w-14" />
        <h3 class="text-xl font-semibold">Login to get started</h3>
      </nav>
    </header>

    <main class="max-w-5xl h-[85%] flex md:px-10 bg-red-400 mx-auto">
      <!-- login form -->
      <form
        class="container max-w-xl mx-auto self-center bg-white font-semibold rounded-lg py-3 md:py-10 px-5 shadow-2xl hover:shadow-sm"
      >
        <div class="flex flex-col items-center space-y-5 text-gray-600">
          <h2 class="text-xl md:text-2xl text-">Login to your account</h2>
          <div
            class="flex flex-col w-full md:w-[70%] space-y-2 text-md md:text-xl"
          >
            <label for="username">username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter you username"
              class="border border-gray-300 p-2 rounded-md focus:outline-none font-normal placeholder:font-light"
            />
          </div>
          <div
            class="flex flex-col w-full md:w-[70%] space-y-2 text-md md:text-xl"
          >
            <label for="password">password</label>
            <div class="flex relative">
              <input
                id="password"
                type="password"
                placeholder="Enter you password"
                class="border border-gray-300 p-2 rounded-md w-[100%] focus:outline-none font-normal placeholder:font-light"
              />
              <div
                class="svg-container absolute right-3 top-[50%] -translate-y-[50%]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 view-password"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
              <div
                class="absolute svg-container right-3 top-[50%] -translate-y-[50%]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 hide-password hidden"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </div>
            </div>
          </div>
          <button
            class="bg-green-600 w-full py-2 px-4 rounded-lg text-gray-200 mt-5 hover:bg-green-500 active:bg-green-800 duration-200 md:w-[70%]"
          >
            Sign in
          </button>

          <div class="pt-5">
            <a href="#"
              >Dont have any account yet?
              <span class="text-green-600 underline">Sign up now</span></a
            >
          </div>
        </div>
      </form>

      <!-- sign up form -->
      <form
        class="container max-w-lg mx-auto self-center bg-white font-semibold rounded-lg py-3 md:pt-10 md:py-5 px-5 shadow-2xl hover:shadow-sm hidden"
      >
        <div class="flex flex-col items-center space-y-5 text-gray-600">
          <h2 class="text-xl md:text-2xl text-">
            Create an account to get started
          </h2>

          <!-- firstname -->
          <div
            class="flex flex-col w-full md:w-[70%] space-y-2 text-md md:text-xl"
          >
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              type="text"
              placeholder="Enter you Firstname"
              class="border border-gray-300 p-2 rounded-md focus:outline-none font-normal placeholder:font-light"
            />
          </div>

          <!-- lastname -->
          <div
            class="flex flex-col w-full md:w-[70%] space-y-2 text-md md:text-xl"
          >
            <label for="lastname">Lastname</label>
            <input
              id="lastname"
              type="text"
              placeholder="Enter you Firstname"
              class="border border-gray-300 p-2 rounded-md focus:outline-none font-normal placeholder:font-light"
            />
          </div>
          <div
            class="flex flex-col w-full md:w-[70%] space-y-2 text-md md:text-xl"
          >
            <label for="create-password">password</label>
            <div class="flex relative">
              <input
                id="create-password"
                type="password"
                placeholder="Enter you password"
                class="border border-gray-300 p-2 rounded-md w-[100%] focus:outline-none font-normal placeholder:font-light"
              />
              <div class="absolute right-3 top-[50%] -translate-y-[50%]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 view-password"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
              <div class="absolute right-3 top-[50%] -translate-y-[50%]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 hidden hide-password"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </div>
            </div>
          </div>
          <button
            class="bg-green-600 w-full py-2 px-4 rounded-lg text-gray-200 mt-5 hover:bg-green-500 active:bg-green-800 duration-200 md:w-[70%]"
          >
            Sign in
          </button>

          <div class="md:pt-5">
            <a href="#"
              >Already Have an account?
              <span class="text-green-600 underline">Sign in</span></a
            >
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
